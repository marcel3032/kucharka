name: Guacamole
portions: '6 porcie'
ingredients:
  main:
  - 1ks avokádo
  - štava z 1/4 citróna
  - cherry paradajky
  - strúčik cesnaku
  - 1/2 červenej cibule
  - soľ
  - čierne korenie
  - chilli
  other: {}
preparation:
- Olúpané avokádo roztlačíme vidličkou.
- pridáme strúčik cesnaku, nakrájané cherry paradajky, nadrobno nakrájanú červenú cibuľu a šťavu z citróna.
- Podľa chuti pridáme soľ, korenie a chilli.
notes: ''
