name: Sweet chilli kuracie nugetky
portions: '8 porcií'
ingredients:
  main:
  - 1kg kuracie mäso
  other: 
    cestíčko:
    - 12PL hladká múka
    - 6PL škrob
    - 2PL olej
    - 2ks vajce
    - 3KL prášok do pečiva
    - soľ, voda
    omáčka:
    - 300ml sweet chilli omáčka
    - 3PL med
    - 3PL sezamové semiačka
    - 2P sójová omáčka
    - 1KL kečup
preparation:
- urobiť hustejšie cestíčko
- mäso nakrájať, nasypať de cestíčka, zamiešať
- pomaly pražiť na oleji (~10 minút)
- nahádzať do omáčky
notes: ''
