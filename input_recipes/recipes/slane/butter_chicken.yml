name: Butter Chicken
portions: '4 porcie'
ingredients:
  main:
  - kuracie mäso
  - 1ks cibuľa
  - 1ČL strúhaný zázvor
  - 1 plechovka krájaných paradajok
  - 1ČL rímska rasca
  - 2ČL kurkuma
  - 1ČL garam masala
  - 1ČL kardamom
  - štipka škorice
  - maslo
  - 150ml smotana na šľahanie
  - koriander
  - kajenská paprika
  - 2 strúčiky cesnaku
preparation:
- Mäso nakrájame, osolíme, okoreníme a pridáme lyžičku kurkumy a trochu kajenskej papriky.
- Zmes mäsa a koreníne necháme aspoň 15 minút odpočívať.
- Mäso orestujeme na masle a odložíme bokom.
- Ďalej na panvici na masle do sklovita orestujeme nakrájanú cibuľu so zázvorom a cesnakom. 
- Pridáme rímsku rascu, garam masalu, kardamom, škoricu, kajenskú papriku a druhú lyžičku kurkumy.
- Po chvíli pridáme krájané paradajky a necháme povariť.
- Pridáme smotanu a mäso a varíme ešte 15 minút.
- Po tom, čo jedlo odstavíme, vmiešame ešte 2PL masla.
- Podávame s čerstvým koriandrom a ryžou.
