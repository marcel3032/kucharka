name: Langoše
portions: '16ks malých'
ingredients:
  main:
  - 700g polohrubá múka
  - 20g droždie
  - 200ml mlieko
  - 1KL cukor
  - 2KL soľ
  - 1 vajce
  - 100g smotana kyslá
  other: {}
preparation:
- Z teplého mlieka, droždia, cukru, kúsku múky a štipky soli urobíme kvások
- Zo zvyšných surovín vypracujeme hladké cesto, necháme 60 minút vykysnúť
- urobíme langoše, pražíme krátko na rozpálenom oleji
notes: ''
