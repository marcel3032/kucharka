name: Kura v teriyaki omáčke
portions: 3-4
ingredients:
  main:
  - 500g kuracie maso
  - kukuričný škorb
  - hladká múka
  - sezamové semienka
  other:
    Teriyaki omáčka:
    - 2PL sójová omáčka
    - 2PL med
    - 2PL kryštálový cukor
    - 1PL ryžové víno alebo ocot
    - cca 5g zázvor
    - strúčik cesnaku
preparation:
- Zmiešame všetky prísady na omáčku necháme postáť v miske.
- Mäso nakrájame na malé kúsky a obalíme v škrobe s trochou múky.
- Na oleji do chrumkava mäso opražíme.
- Pridáme omáčku a sezamové semienka a povaríme kým omáčka nezhustne.
