name: Granadír
portions: '1ks'
ingredients:
  main:
  - 150g zemiaky
  - 100g cestoviny (mašličky/kolienka)
  - cibuľa
  - mletá paprika
  - slanina/klobása
  other: {}
preparation:
- uvaríme zemiaky, trochu rozpučíme
- uvaríme cestoviny
- na oleji speníme cibuľu, pridáme papriku, chvíľu popražíme
- opražíme klobásu/slaninu
- všetko zosypeme dokpoy
notes: ''
