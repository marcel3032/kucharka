name: Chana Masala
portions: '4 porcie'
ingredients:
  main:
  - 400g cícer
  - 1-2ks cibuľa
  - 2 strúčiky cesnaku
  - 1ks zázvor
  - 300g paradajkový pretlak
  - 200ml smotana na šľahanie
  - chilli
  - olivový olej
  - 2ČL rímska rasca
  - 2ČL kurkuma
  - 2ČL koriander
  - 2ČL garam masala
  - 2PL citrónová šťava
  - soľ
preparation:
- Cícer necháme cez noc namočený vo vode, potom ho varíme, kým nie je al dente.
- Na panvici dáme pražiť cibuľu s cesnakom. Počas praženia pridáme zázvor. 
- Nakoniec pridáme chilli, rímsku rascu, kurkumu, koriander, garam masalu a trochu olivového oleja. Chvíľu pražíme.
- Pridáme uvarený cícer aj s trochou vody, v ktorej sa varil.
- Do zmesi pridáme paradajkový pretlak, osolíme a necháme povariť.
- Nakoniec prilejeme smotanu, citrónovú šťavu a ešte chvíľu povaríme.
- Podávame s ryžou alebo naanom a čerstvým koriandrom.
