name: Lasagne s brokolicou
portions: '3'
ingredients:
  main:
  - lasagnové pláty
  - brokolica
  - tvrdý syr
  other:
    Bešamel:
    - 50g maslo
    - štipka soli
    - 100g hladkej múky
    - 500ml mlieka
    - nejaké korenie
preparation:
- Uvaríme brokolicu
- Pripravíme si bešamel:
  - Roztopiť maslo, pridať múku
  - Pridávať mlieko
  - Osoliť, okoreniť
- Dáme do taniera vriacu vodu, postupne do nej namáčame pláty a ukladáme do zapekacej
  misy
- Na vrstvu plátov dáme vrstvu bešamelu a brokolice (poprípade šunky)
- Na poslednú vrstvu nedávame brokolicu, ale poukladáme/postrúhame tvrdý syr
- Pečieme 30 minút na 180°
notes: ''
