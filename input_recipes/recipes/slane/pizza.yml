name: Pizza
portions: '4 porcie'
ingredients:
  main:
  - šunka
  - syr
  - paradajkový pretlak
  - pizza korenie, oregáno
  - cibuľa
  - vajíčko (potom ale pečieme pomalšie)
  other:
    Cesto:
    - 600g hladká múka
    - 380g voda
    - 20g olivový olej
    - 15g soľ
    - 2g droždie
    Syrová omáčka:
    - niva/rival
    - syr v črievku
    - smotana na varenie/na šľahanie
    - nastrúhaný syr
preparation:
- Urobíme cesto:
  - Droždie rozdroliť a zmiešať so všetkým okrem oleja
  - po 15-30 minútach pridať olej a prehnietiť
  - nechať nakysnúť 3-4 hodiny, potom dať do chladničky
  - pred pečením nechať 2-3h vonku
  - Piecť na 250C, 5-10 minút
- Na cesto dáme veci, podľa chuti
- Syrová pizza:
  - Postrúhame tvrdý syr
  - zmiešame so smotanou, plesnivým syrom, syrom v črievku
  - Natrieme na pizzu
