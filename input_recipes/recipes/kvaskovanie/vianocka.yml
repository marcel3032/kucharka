name: Vianočka
portions: '2 stredné vianočky'
ingredients:
  main:
  - 300g hladká múka
  - 1 žĺtok
  - 1 štipka soľ
  - 130ml mlieko
  - 75g cukor
  - 1 vanilkový cukor
  - 100g maslo
  other:
    Rozkvas:
    - 2PL kvások
    - 150g múka
    - 100g voda
    - 40g cukor
preparation:
- naštartovať rozkvas
- všetko zmiešať, vyhnietiť cesto, nechať ~2h podkysnúť, počas toho primiešať hrozienka
- upliesť vianočku, nechať 3h podkysnúť
- potrieť vajíčkom, nechať piecť 40 minút na 170C
notes: ''
