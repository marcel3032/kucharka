name: Burgrové žemle
portions: '4ks'
ingredients:
  main:
  - 350g hladká múka
  - 130g mlieko
  - 1 vajce
  - 60g maslo
  - 15g soli
  - 20g cukor
  other:
    Rozkvas:
    - 2PL kvások
    - 100g múka
    - 100g voda
preparation:
- urobiť rozkvas
- všetko zmiešať, nechať podkysnúť cez noc v chladničke
- urobiť guličky (žemle) a nechať kysnúť 3h
- potrieť vajíčkom, posypať sezamom
- piecť 15 minút, 180C
notes: ''
