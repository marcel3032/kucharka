name: Toastový chlieb
portions: '8ks'
ingredients:
  main:
  - kvások
  - 500g hladkej múky
  - 300g mlieko
  - 1 vajce
  - 1ČL cukor
  - 2ČL soli
  other: 
    Rozkvas:
    - 4PL kvások
    - 100g múka
    - 50g voda
preparation:
- naštartovať kvások (1-2h v rúre)
- všetko zmiešať, nechať podkysnúť 2h
- 35-40 minút, 200C
notes: ''
