name: Škoricový pletenec
portions: '2 pletence (6 ľudí)'
ingredients:
  main:
  - 300g hladká múka
  - 1 žĺtok
  - 1 štipka soľ
  - 120g mlieko
  - 100g cukor
  - 1 vanilkový cukor
  - 100g maslo
  other:
    Rozkvas:
    - 2PL kvások
    - 150g múka
    - 65g voda
    - 45g cukor
    Plnka:
    - 3PL mletá škorica
    - 3PL cukor
preparation:
- naštartovať rozkvas
- všetko zmiešať, vyhnietiť cesto, nechať ~2h podkysnúť
- vyvaľkať, posypať plnkou, zrolovať
- rozrezať po dĺžke, zapliesť
- nechať 3h podkysnúť
- piecť 5 minút na 220C
- piecť 20-30 minút na 170C
notes: ''
