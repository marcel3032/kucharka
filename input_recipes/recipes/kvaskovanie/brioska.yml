name: Brioška
portions: '8ks'
ingredients:
  main:
  - 330g múka
  - kvások
  - 45g cukor
  - 2 vanilkový cukor
  - štipka soli
  - 200g mlieko
  - 60g maslo
  - 2ČL kakao
  other:
    Rozkvas:
    - 2PL kvások
    - 70g múka
    - 50g voda
    Múková kaša:
    - 115ml mlieko
    - 30g múka
preparation:
- urobiť rozkvas, počkať kým sa naštartuje (1h v rúre)
- uvariť múkovú kašu (zovrieť múku s mliekom do konzistencie zemiakovej kaše)
- vymiesiť všetko dokopy
- do polovice primiesiť kakao
- urobiť 2 gule, nechať podkysnúť 2-4h, v chladničke cez noc
- vyvaľkáme obe časti, položíme na seba a prevaľkáme
- zrolujeme dokopy, necháme podkysnúť 2-4h
- pečieme 40 minút na 180C
- pred (možno aj po) pečení polejeme cukrovým rozvarom (1:1)
notes: ''
