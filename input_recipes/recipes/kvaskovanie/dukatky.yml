name: Dukátové buchtičky
portions: '5 porcií'
ingredients:
  main:
  - 350g polohrubá múka
  - 115g vlažné mlieko
  - 3PL cukor
  - 1PL maslo/masť
  - 1 žĺtok
  - vanilkový cukor
  - citrónová kôra
  - štipka soli
  other:
    Rozkvas:
    - 2PL kvások
    - 150g múka
    - 150g voda
preparation:
- urobiť rozkvas
- všetko zmiešať, nechať podkysnúť 2-4h
- uvaľkať valčeky, pokrájať na 1-2cm vysoké valčeky
- valčeky poukladať do vymasteného pekáča
- nechať podkysnúť 2h
- pečieme 10-15 minút na 250C
notes: ''
