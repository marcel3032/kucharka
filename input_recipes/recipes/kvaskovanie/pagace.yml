name: Pagáče
portions: '8ks'
ingredients:
  main:
  - kvások
  - 350g hladkej múky
  - 150g voda
  - 2KL soľ
  - 200g mleté oškvarky
  other: 
    Rozkvas:
    - 4PL kvások
    - 150g múka
    - 150g voda
preparation:
- naštartovať kvások
- všetko zmiešať, nechať podkysnúť 2h
- rozvaľkať, potrieť škvarkami, preložiť, potrieť škvarkami, rozvaľkať, ...
- rozrezať na pagáče, upiecť
- 20-25 minút, 180C
notes: ''
