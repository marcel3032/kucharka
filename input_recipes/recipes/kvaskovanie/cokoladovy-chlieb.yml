name: Čokoládový chlieb
portions: '1kg'
ingredients:
  main:
  - 400g hladká múka
  - 320ml mlieko
  - 1,5KL soľ
  - 6KL cukor
  - 1 vanilkový cukor
  - 100g čokoláda
  - 100g tvaroh
  - 10PL kakao
  other:
    Rozkvas:
    - 2PL kvások
    - 50g múka
    - 50g voda
preparation:
- naštartovať rozkvas
- vyhnietiť cesto, nechať podkysnúť
- upiecť
notes: 'po upečení v pekárni na 56 minút bolo cesto v strede ešte trošku surové'
