name: Kaiserky
portions: '14ks'
ingredients:
  main:
  - 500g hladká múka
  - 150ml voda
  - 150ml mlieko
  - 2KL soľ
  - 1KL cukor alebo med
  - 200g rozkvas
  other:
    Rozkvas:
    - 3PL kvások
    - 100g múka
    - 100g voda
preparation:
- naštartujeme rozkvas (1-2h pri izbovej teplote, kým sa nezačnú robiť bublinky)
- vyhnietime cesto, necháme 3h kysnúť 
- vymodelujeme kaiserky a necháme ešte podkysnuť 1-2h na plechu
- pečieme 15 minút na 220 so záparou
notes: ''
