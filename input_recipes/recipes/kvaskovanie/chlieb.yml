name: Chlieb
portions: '4ks'
ingredients:
  main:
  - 400g hladká múka
  - 200ml voda
  - 2KL soľ
  - rasca/oregano
  - bravčová masť/olej
  other:
    Rozkvas:
    - 2PL kvások
    - 100g múka
    - 100g voda
preparation:
- naštartovať rozkvas (1 hodina pri izbovej teplote, kým sa nezačnú robiť bublinky)
- vyhnietiť cesto, nechať podkysnúť (~1 hodinu pri izbovej teplote a potom cez noc v chladničke, alebo 2-3 hodiny pri izbovej teplote)
- 10 minút na 250C a potom 30 minút na 200C (prvých 10 minút so záparou, alebo neotvárať rúru a celý čas bez zápary)
notes: ''
