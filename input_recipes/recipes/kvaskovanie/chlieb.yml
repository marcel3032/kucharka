name: Chlieb
portions: '4ks'
ingredients:
  main:
  - 400g hladká múka
  - 230ml voda
  - 2KL soľ
  - rasca/oregano
  - bravčová masť/olej
  other:
    Rozkvas:
    - 2PL kvások
    - 100g múka
    - 100g voda
preparation:
- naštartovať rozkvas
- vyhnietiť cesto, nechať podkysnúť
- 10 minút na 250C a potom 30 minút na 200C (prvých 10 minút so záparou)
notes: ''
