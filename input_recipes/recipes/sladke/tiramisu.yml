name: Tiramisu
portions: 5+
ingredients:
  main:
  - 500g mascarpone
  - 4 žĺtka
  - 4 ČL kryštálový cukor
  - 1bal vanilkový cukor
  - dlhé piškóty
  - granko alebo káva
  - kakao
  other: {}
preparation:
- Vo vodnom kúpeli vymiešame do peny žĺtka s cukrom.
- Zmes pridáme do vyšľahaného mascarpone a primiešame vanilkový cukor.
- Piškóty omočíme v kakauku alebo káve a ukladáme ich k sebe na plech.
- Na plechu vytvárame vrstvy piškót a krému, niektoré vrstvy môžeme posypať kakaom.
- Pred podávaním posypeme vrch koláča kakaom.
notes: ''
