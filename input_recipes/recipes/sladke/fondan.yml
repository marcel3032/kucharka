name: Marshmallow fondán
photo:
  path: images/pistkot_krem_salko
  height: 5.5cm
portions: '1 torta (25cm)'
ingredients:
  main:
  - 250g marshmallow
  - 1 ČL maslo
  - 2 štipky kyseliny citrónovej
  - 200g práškový cukor
  other: {}
preparation:
- Marshmallow, maslo a citrodeko dáme do misky a na minútu - dve do mikrovlnky. (Každých
  15s premiešať.)
- Pridávame preosiaty cukor. (Kým sa dá, miešame v miske)
- Vyklopíme na dosku na preosiaty cukor, vyrobíme tuhšie cesto.
- Vyvaľkať a preniesť valčekom na tortu
notes: ''
