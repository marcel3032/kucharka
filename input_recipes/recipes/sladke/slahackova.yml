name: Šľahačková torta
portions: '1 tortová forma (25cm)'
ingredients:
  main:
  - 330ml smotana na šľahanie
  - 250g mascarpone
  - 500g salko
  other: {}
preparation:
- Upečieme korpus, asi klasický piškót, teda 20-25 minút, 180°
- Vyšľaháme šľahačku a primiešame salko a mascarpone
- Nadžabáme na korpus
notes: ''
