name: Čokoládový korpus na tortu
portions: '1 tortová forma 23cm'
ingredients:
  main:
  - 220g hladká múka
  - 60g kakao
  - 300g cukor
  - 1 vanilkový cukor
  - 2ČL sóda bikarbóna
  - 1ČL prášok do pečiva
  - 0,5ČL soľ
  - 120g olej
  - 2ks vajce
  - 240ml zakysanka
  - 240ml teplá voda/mlieko
preparation:
- Všetko zmiešať dokopy
- Pečieme 90 minút na 180°C
notes: ''
