name: Čokoládový krém na tortu
portions: '1 tortová forma'
ingredients:
  main:
  - 250g maslo
  - 375g práškový cukor
  - 60g kakao
  - 50ml šľahačka
  - štipka soľ
  - 1 vanilkový cukor
preparation:
- rozmiešať zmäknuté maslo
- pridať zvyšok (smotany trochu menej), rozmiešať
- podľa potreby pridať smotanu do správnej konzistencie
