name: Florentins au chocolat
portions: '4ks'
ingredients:
  main:
  - 4 ca.S de sucre en poudre
  - 1 ca.S de creme liquide
  - 1 ca.S de miel
  - 1 grosse noix de beurre
  - 35 gr d’amandes effilées
  - 50 gr de chocolat au lait ou chocolat blanc
  other:
    Test subingredient:
    - 1 ca.c de test1
    - 1 a 2 ca.S de test2
    - 3 gouttes de test3
    - 8 morceaux de test4.
preparation:
- Préchauffez votre four a 180°C (th.6).
- Dans une casserole, faites bouillir le sucre en poudre avec la creme liquide, le
  beurre et le miel.
- Une fois que le sucre prend une jolie coloration brune, versez les amandes effilées
  dans la casserole, et remuez bien pour napper l’intégralité des amandes.
- 'Pour la cuisson au four vous avez 2 possibilités : Soit vous versez la « pâte »
  dans le fond de moules en silicone, type moules a muffins ou moules a tartelettes,
  soit vous étalez bien la « pâte », et rapidement car le caramel durcit vite, sur
  la plaque de votre four recouverte d’une feuille de papier sulfurisé, et apres la
  cuisson vous découperez des cercles a l’aide d’un emporte-pieces rond.'
- Dans tous les cas, mettez la « pâte » au four pendant 3 a 5 minutes. A la sortie
  du four, soit vous découpez tout de suite des ronds a l’aide de l’emporte-pieces,
  soit vous laissez refroidir les florentins avant de les démouler de vos moules a
  muffins.
- Pendant que les florentins refroidissent, faites fondre le chocolat au lait ou blanc
  soit au bain-marie, soit au micro-ondes a faible puissance, soit dans une petite
  casserole a feu doux.
- Trempez ensuite la moitié des florentins dans le chocolat fondu et mettez-les au
  réfrigérateur pendant une bonne vingtaine de minutes pour que le chocolat prenne
  bien.
