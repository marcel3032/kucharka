name: Hrášková krémová
portions: '4'
ingredients:
  main:
  - konzerva hrášku
  - smotana
  - zemiak
  - soľ, vegeta
  other: {}
preparation:
- ošúpať zemiak, osoliť, ovegetiť, dať variť
- konzervu zliať z trochu vody naliať do hrnca, nechať prevrieť
- pridať smotanu a rozmixovať
- nechať prevrieť
notes: ''
