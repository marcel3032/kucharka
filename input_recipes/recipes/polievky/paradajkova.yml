name: Paradajková polievka
portions: '6 porcií'
ingredients:
  main:
  - 500ml pasírované paradajky / 250g pretlak
  - 1 bobkový list
  - 2PL cukor
  - 1ČL soľ
  - strúhaný tvrdý syr
  - olej, hladká múka
  - vegeta
  - cibuľa
  other: {}
preparation:
- Urobíme zápraš/žku
- Zalejeme vodou, pridáme paradajky, osolíme, ovegetíme, pridáme bobkový list
- Necháme prevrieť
notes: ''
