name: Hokaido krémová
portions: '6 porcie'
ingredients:
  main:
  - 1 tekvica hokaido
  - 250ml smotana na varenie
  - soľ, vegeta
  - cibuľa
  other: {}
preparation:
- Popražíme cibuľu a pridáme umytú nakrájanú tekvicu (aj so šupkou)
- Zalejeme vodou, dochutíme, necháme prevrieť
- Pridáme smotanu, pomixujeme
- Necháme prevrieť
notes: ''
