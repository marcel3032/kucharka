name: Hubová krémová
portions: '4 porcie'
ingredients:
  main:
  - rozumne huby
  - 250ml smotana na varenie
  - soľ, vegeta
  - zemiaky
  - cibuľa
  other: {}
preparation:
- Popražíme cibuľu a pridáme huby
- Zalejeme vodou, pridáme zemiaky, dochutíme, necháme prevrieť
- Pridáme smotanu, pomixujeme
- Necháme prevrieť
notes: ''
