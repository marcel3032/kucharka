name: Batátová krémová
portions: '6 porcie'
ingredients:
  main:
  - 900g batáty
  - 100ml smotana na varenie
  - soľ, vegeta (bujón)
  - cibuľa
  - tymián, čierne korenie
  other: {}
preparation:
- Popražíme cibuľu a pridáme ošúpané na kocky nakrájané batáty
- Zalejeme vodou, dochutíme, necháme prevrieť
- Pridáme smotanu, pomixujeme
- Necháme prevrieť
notes: ''
